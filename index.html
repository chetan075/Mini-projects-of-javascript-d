<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini JavaScript Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #18181b;
    }
    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
    }
    .games-list {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .game-card {
      background: #23272f;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #000a 0px 2px 8px #23252655;
      padding: 2rem 2rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      width: 240px;
      cursor: pointer;
      border: 1px solid #23272f;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 32px #000c;
      background: #18181b;
      border-color: #444;
    }
    .game-title {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 0.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .game-desc {
      font-size: 1rem;
      color: #b3b3b3;
      margin-bottom: 1.2rem;
      font-weight: 400;
    }
    .play-btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #fff;
      color: #232526;
      border: none;
      border-radius: 0.8rem;
      box-shadow: 0 2px 8px #0002;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, color 0.2s;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .play-btn:hover {
      background: #23272f;
      color: #fff;
      transform: scale(1.06);
      box-shadow: 0 4px 16px #0006;
      border: 1px solid #444;
    }
    @media (max-width: 900px) {
      .games-list {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Mini JavaScript Games</h1>
  <div class="games-list">
    <div class="game-card" onclick="location.href='currency converter/index.html'">
      <div class="game-title">Currency Converter</div>
      <div class="game-desc">Convert between different currencies with real-time rates.</div>
      <button class="play-btn">Play</button>
    </div>
    <div class="game-card" onclick="location.href='Stone Paper Scissors/index.html'">
      <div class="game-title">Stone Paper Scissors</div>
      <div class="game-desc">Classic hand game against the computer. Can you win?</div>
      <button class="play-btn">Play</button>
    </div>
    <div class="game-card" onclick="location.href='tic tac toe/index.html'">
      <div class="game-title">Tic Tac Toe</div>
      <div class="game-desc">Play X and O in a beautiful, animated grid.</div>
      <button class="play-btn">Play</button>
    </div>
  </div>
</body>
</html>
