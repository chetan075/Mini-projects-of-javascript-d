<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
  <canvas id="confetti-canvas"></canvas>
      <button id="new-btn">New Game</button>
    </div>
    <h1 class="animated-heading">Tic Tac Toe</h1>
    <div class="container">
      <div class="game">
  <button class="box" aria-label="Tic Tac Toe cell 1" title="Cell 1"></button>
  <button class="box" aria-label="Tic Tac Toe cell 2" title="Cell 2"></button>
  <button class="box" aria-label="Tic Tac Toe cell 3" title="Cell 3"></button>
  <button class="box" aria-label="Tic Tac Toe cell 4" title="Cell 4"></button>
  <button class="box" aria-label="Tic Tac Toe cell 5" title="Cell 5"></button>
  <button class="box" aria-label="Tic Tac Toe cell 6" title="Cell 6"></button>
  <button class="box" aria-label="Tic Tac Toe cell 7" title="Cell 7"></button>
  <button class="box" aria-label="Tic Tac Toe cell 8" title="Cell 8"></button>
  <button class="box" aria-label="Tic Tac Toe cell 9" title="Cell 9"></button>
      </div>
    </div>

    <button id="reset-btn">RESET GAME</button>

    <script src="script.js"></script>
  </body>
</html>
